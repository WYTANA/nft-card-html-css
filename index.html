<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>

<body>
    <div class="container">
        <div class="nft_container">
            <img id="nft" src="./images/image-equilibrium.jpg" alt="equilibrium-nft">
        </div>
        <div class="content">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium Collection promotes balance and calm.</p>
            <div class="info">
                <div class="stat">
                    <img src="./images/icon-ethereum.svg" alt="etheruem" srcset="">
                    <p>0.041ETH</p>
                </div>
                <div class="stat">
                    <img src="./images/icon-clock.svg" alt="clock" srcset="">
                    <p>3 days left!</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="./images/image-avatar.png" alt="avatar" srcset="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
