<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>

<body>
    <div class="container">
        <div class="nft_container">
            <img id="nft" src="./images/giant.sketchpad.svg" alt="equilibrium-nft">
        </div>
        <div class="content">
            <h3>Here's Your Flower! #24</h3>
            <p>The Stone Giant brings a peace offering - don't blow it!</p>
            <div class="info">
                <div class="stat">
                    <img src="./images/icon-ethereum.svg" alt="etheruem" srcset="">
                    <p>0.125 ETH</p>
                </div>
                <div class="stat">
                    <img src="./images/icon-clock.svg" alt="clock" srcset="">
                    <p>3 days left!</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="./images/Travis_Lisa_Palmdale_06_2018_1 - Copy.jpeg" alt="avatar">
            <p>Artist - - <span>Travis L Orback</span></p>
        </div>
    </div>
</body>

</html>
